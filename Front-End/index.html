<!DOCTYPE html>

<head>
<link rel="stylesheet" type="text/css" href="style.css">

 <title>Socket IO - Voll</title>

</head>
<body>
  <header>
    <h1> Bem vindo(a) ao Voll Solutions Web Chat</h1>
  </header>
 
  <form class="form-user">
    <input type="text" name="username" placeholder="Digite seu nickname" id="input-nick"/>
    <button type="submit" id="add-new-nick">Salvar</button>
  </form>

  <section class="container-flex"> 

    <div class="container-user">
      <ul id="ul-online-user"></ul>
    </div>
  
    <div class="container-msg">
      <ul id="ul-msg"></ul>  
    </div>

  </section>
    
    <form class="form-msg">
      <input id="input-message" type="text" placeholder="Digite uma nova mensagem aqui"/>
      <button id="send-message">Enviar</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
